        function getTheme(type) {
            switch(type) {
                case 'Declarative': return 'from-blue-100 via-blue-50 to-white border-blue-200';
                case 'Interrogative': return 'from-orange-100 via-orange-50 to-white border-orange-200';
                case 'Imperative': return 'from-green-100 via-green-50 to-white border-green-200';
                case 'Exclamatory': return 'from-purple-100 via-purple-50 to-white border-purple-200';
                case 'cover': return 'from-slate-900 to-blue-900 border-none';
                case 'motivation': return 'from-yellow-50 via-white to-blue-50 border-double border-yellow-200';
                default: return 'from-white via-gray-50 to-white border-gray-100';
            }
        }

        // --- Robust Audio Function ---
        function speak(text, lang) {
            // Cancel any current speech
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Set language
            // Mapping for Android/iOS consistency
            if (lang === 'en') utterance.lang = 'en-US'; // English
            if (lang === 'hi') utterance.lang = 'hi-IN'; // Hindi (India)
            if (lang === 'ta') utterance.lang = 'ta-IN'; // Tamil (India)

            // Attempt to find a specific voice for better quality
            const voices = window.speechSynthesis.getVoices();
            let selectedVoice = null;

            // Priority: Google -> Apple -> Microsoft -> Native
            if (lang === 'hi') {
                selectedVoice = voices.find(v => v.lang.includes('hi-IN') && (v.name.includes('Google') || v.name.includes('Lekha')));
            } else if (lang === 'ta') {
                selectedVoice = voices.find(v => v.lang.includes('ta-IN') && (v.name.includes('Google') || v.name.includes('Latha')));
            } else {
                selectedVoice = voices.find(v => v.lang.includes('en-US') && (v.name.includes('Google') || v.name.includes('Samantha')));
            }

            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }

            utterance.rate = 0.9; // Slightly slower for clarity
            utterance.pitch = 1.0;

            window.speechSynthesis.speak(utterance);
        }

        // Pre-load voices (fix for Chrome requiring user interaction sometimes)
        window.speechSynthesis.getVoices();

                // Daily Page
                html = `
                    <div class="w-full max-w-3xl h-full flex flex-col bg-white/70 backdrop-blur-md rounded-[2rem] shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-white overflow-hidden relative pb-12 fade-in">
                        
                        <!-- Header -->
                        <div class="flex items-center justify-between p-4 sm:p-6 border-b border-gray-100/50 bg-white/50 shrink-0">
                            <div class="flex items-center space-x-3">
                                <div class="p-2 bg-blue-50 rounded-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                                </div>
                                <span class="font-bold text-base sm:text-xl text-gray-700 tracking-tight">${data.date}</span>
                            </div>
                            <span class="px-3 py-1 text-[10px] sm:text-xs font-bold uppercase tracking-wider rounded-full shadow-sm ${
                                data.type === 'Declarative' ? 'bg-blue-100 text-blue-700' :
                                data.type === 'Interrogative' ? 'bg-orange-100 text-orange-700' :
                                data.type === 'Imperative' ? 'bg-green-100 text-green-700' :
                                'bg-purple-100 text-purple-700'
                            }">
                                ${data.type}
                            </span>
                        </div>

                        <!-- Main Content -->
                        <div class="flex-grow flex flex-col items-center justify-center p-4 text-center space-y-4 sm:space-y-8 relative overflow-y-auto no-scrollbar">
                            
                            <!-- Icon -->
                            <div class="relative group animate-float shrink-0 my-2">
                                <div class="absolute inset-0 bg-gradient-to-r from-yellow-200 to-orange-200 rounded-full blur-2xl opacity-40 group-hover:opacity-60 transition-opacity duration-500"></div>
                                <div class="relative text-6xl sm:text-8xl transform hover:scale-110 transition-transform duration-500 cursor-default select-none drop-shadow-xl">
                                    ${data.icon}
                                </div>
                            </div>

                            <!-- Sentences -->
                            <div class="w-full space-y-4 max-w-2xl mx-auto flex flex-col justify-center h-full sm:h-auto">
                                
                                <!-- English -->
                                <div class="space-y-2 group p-3 rounded-2xl hover:bg-white/50 transition-colors duration-300">
                                    <h2 class="text-xl sm:text-3xl font-black text-gray-800 leading-tight tracking-tight drop-shadow-sm break-words">
                                        ${data.en}
                                    </h2>
                                    <div class="flex items-center justify-center space-x-2">
                                        <p class="text-[10px] sm:text-xs text-gray-400 font-bold tracking-[0.2em] uppercase">English</p>
                                        <button onclick="speak('${data.en.replace(/'/g, "\\'")}', 'en')" class="p-1 rounded-full hover:bg-blue-100 transition-colors shrink-0">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
                                        </button>
                                    </div>
                                </div>

                                <!-- Divider -->
                                <div class="flex items-center justify-center space-x-2 opacity-30 shrink-0 py-1">
                                    <div class="w-1.5 h-1.5 bg-gray-400 rounded-full"></div>
                                    <div class="w-1.5 h-1.5 bg-gray-400 rounded-full"></div>
                                    <div class="w-1.5 h-1.5 bg-gray-400 rounded-full"></div>
                                </div>

                                <!-- Grid -->
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full">
                                    <!-- Hindi -->
                                    <div class="bg-orange-50/80 backdrop-blur-sm p-3 rounded-2xl border border-orange-100/50 hover:shadow-md transition-all">
                                        <div class="flex items-center justify-center space-x-2 mb-1">
                                            <p class="text-base sm:text-xl font-bold text-gray-800 font-hindi break-words text-center leading-relaxed">${data.hi}</p>
                                            <button onclick="speak('${data.hi.replace(/'/g, "\\'")}', 'hi')" class="p-1 rounded-full hover:bg-orange-200 transition-colors shrink-0">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-orange-500"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
                                            </button>
                                        </div>
                                        <div class="flex items-center justify-center space-x-1 text-orange-600 bg-orange-100/50 rounded-full py-0.5 px-2 mx-auto w-fit max-w-full">
                                            <p class="text-xs sm:text-sm italic font-medium font-mono truncate">${data.pro}</p>
                                        </div>
                                        <p class="text-[9px] text-orange-400/70 mt-1 font-bold uppercase tracking-wider">Hindi</p>
                                    </div>

                                    <!-- Tamil -->
                                    <div class="bg-purple-50/80 backdrop-blur-sm p-3 rounded-2xl border border-purple-100/50 hover:shadow-md transition-all">
                                        <div class="flex flex-col justify-center h-full">
                                            <div class="flex items-center justify-center space-x-2 mb-1">
                                                <p class="text-base sm:text-xl font-bold text-gray-800 leading-relaxed font-tamil break-words text-center">${data.ta}</p>
                                                <button onclick="speak('${data.ta.replace(/'/g, "\\'")}', 'ta')" class="p-1 rounded-full hover:bg-purple-200 transition-colors shrink-0">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-500"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
                                                </button>
                                            </div>
                                            <p class="text-[9px] text-purple-400/70 mt-1 font-bold uppercase tracking-wider">Tamil</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                `;
                
                // Show page number
                if (currentPage >= 4) {
                    pageNumber.textContent = `Page ${currentPage - 3}`;
                    pageNumber.classList.remove('hidden');
                } else {
                    pageNumber.classList.add('hidden');
                }
            }

            contentArea.innerHTML = html;
        }

        // Navigation Handlers
        function nextPage() {
            if (currentPage < bookData.length - 1) {
                currentPage++;
                renderPage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                renderPage();
            }
        }

        // Event Listeners
        btnNext.addEventListener('click', nextPage);
        btnPrev.addEventListener('click', prevPage);

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPage();
            if (e.key === 'ArrowLeft') prevPage();
        });

        // Initialize
        renderPage();

    </script>
</body>
</html>
